# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  wwwrootDirectory: 'Tailspin.SpaceGame.Web/wwwroot'
  projects: '**/*.sln'

steps:
- task: UseDotNet@2
  displayName: 'Use .Net 6.x'
  inputs:
    packageType: 'sdk'
    version: '6.x'
- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: 'npx sass $(wwwrootDirectory) --source-map'
  displayName: 'Compile Sass'

- task: gulp@1
  displayName: 'Executa o gulp'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: $(wwwrootDirectory)

- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: restore
    projects: $(projects)

- task: DotNetCoreCLI@2
  displayName: 'Build - Release'
  inputs:
    command: build
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: $(projects)

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: publish
    projects: $(projects)
    arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/Release'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifact: drop'
  condition: succeed()